<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/715a6f1b7f.js" crossorigin="anonymous"></script>
</head>

<body>

    <section class="main-container">
        <section class="left-column">

            <img src="./images/logo.svg" alt="logo">
            <img src="./images/illustration-mockups.svg" alt="">
        </section>
        <section class="right-column">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities.You have a voice, but so does your audience.Create
                connections with your users as you engage in genuine discussion.</p>
            <div class="button">
                <button>Register</button>
            </div>

            <div class="social-media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </section>
    </section>
</body>

</html>
